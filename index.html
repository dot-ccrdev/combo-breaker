<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <title>Combo Breaker</title>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <h1 class="header__content"></h1>
      </header>
      <main class="main">
        <div class="round">
          <div class="clock">
            <div class="pause">
              <button class="pause__button">
                <span class="pause__button__content"></span>
              </button>
            </div>
            <div class="clock__container">
              <span class="clock__content"></span>
            </div>
          </div>
        </div>
        <div class="combo">
          <span class="combo__content"></span>
        </div>
      </main>
    </div>
  </body>
</html>
